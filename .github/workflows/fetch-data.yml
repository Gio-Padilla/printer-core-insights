name: Fetch Printables Data

on:
  schedule:
    - cron: "0 3 * * *"   # runs daily at 3 AM
  workflow_dispatch:       # allow manual run

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create data folder
        run: mkdir -p src/data

      - name: Fetch Printables Models
        run: |
          curl -L "https://www.printables.com/api/models?page=1" \
            -o src/data/printables.json

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add src/data/printables.json
          git commit -m "Update Printables model data" || echo "No changes to commit"
          git push
