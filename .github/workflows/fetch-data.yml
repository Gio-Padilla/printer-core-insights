name: Fetch 3D Model Data

on:
  schedule:
    - cron: "0 */12 * * *"   # runs every 12 hours
  workflow_dispatch:         # lets you manually run it any time

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run fetch script
        run: |
          mkdir -p data
          curl -s "https://thangs.com/api/models/search?query=3d+printer" -o data/thangs.json

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/thangs.json
          git commit -m "Update Thangs data" || echo "No changes to commit"
          git push
